# binding
binding.velux.name = Velux Binding
binding.velux.description = Ein Binding für das Velux KLF200 Kopplungselement. Das Velux Binding kommuniziert über ein Velux Kopplungselement mit den unterschiedlichen Velux-Geräten zur Steuerung von Fenstern, Rolläden und anderen Geräten. Beispielsweise kann ein KLF 200 als Schnittstelle zwischen Hausleitsystemen und VELUX INTEGRA Produkten mit Funkanbindung basierend auf dem io-homecontrol-Standard eingesetzt werden.

